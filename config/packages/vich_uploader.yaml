vich_uploader:
    db_driver: orm

    mappings:
        skill_image:
            uri_prefix: /images/skills
            upload_destination: '%kernel.project_dir%/public/images/skills'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        formation_image:
            uri_prefix: /images/formations
            upload_destination: '%kernel.project_dir%/public/images/formations'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        experiences_image:
            uri_prefix: /images/experiences
            upload_destination: '%kernel.project_dir%/public/images/experiences'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true